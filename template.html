<!DOCTYPE html>
<html>
<head>
	<title>Atomic Bar</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
		minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
	<main class="cf">
		<header class="cf">
			<div class="col span3 height1 mainright" id="logo">
				<div id="logo-text">Atomic Bar</div>
			</div>

			<nav class="col span9 height1 mainright">
				navigation
			</nav>

		</header>

		<section id="top-box" class="cf">
				<div class="functions col span6 height2 mainright">functions</div>
				<div class="col gallery span6 height1 mainright">gallery</div>

				<div class="col menu span6 height1 mainright">menu</div>
			
		</section>

		<section id="box2" class="cf">
			<div class="col span6 height3" id="whats-on">what's on</div>	
			<div class="col span3 height1" id="twitter">twitter</div>
			<div class="col span3 height1" id="instagram">instagram</div>
			<div class="col span6 height1" id="facebook">facebook</div>
			<div class="col span6 height1" id="book-online">book online</div>
		</section>


		<footer class="cf">
			<div class="col span12 height1">atomic bar</div>
		</footer>
	</main>
</body>
</html>
